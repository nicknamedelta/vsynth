<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vsynth</title>

    <link rel="shortcut icon" type="image/x-icon" href="./assets/icons/favicon.ico" />
    <!-- <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <h1>vsynth</h1>
    <div class="keys">
        <div data-key="65" class="key" data-note="A">
            <span class="hints">A</span>
        </div>
        <div data-key="87" class="key sharp" data-note="W">
            <span class="hints">W</span>
        </div>
        <div data-key="83" class="key" data-note="S">
            <span class="hints">S</span>
        </div>
        <div data-key="69" class="key sharp" data-note="E">
            <span class="hints">E</span>
        </div>
        <div data-key="68" class="key" data-note="D">
            <span class="hints">D</span>
        </div>
        <div data-key="70" class="key" data-note="F">
            <span class="hints">F</span>
        </div>
        <div data-key="84" class="key sharp" data-note="T">
            <span class="hints">T</span>
        </div>
        <div data-key="71" class="key" data-note="G">
            <span class="hints">G</span>
        </div>
        <div data-key="89" class="key sharp" data-note="Y">
            <span class="hints">Y</span>
        </div>
        <div data-key="72" class="key" data-note="H">
            <span class="hints">H</span>
        </div>
        <div data-key="85" class="key sharp" data-note="U">
            <span class="hints">U</span>
        </div>
        <div data-key="74" class="key" data-note="J">
            <span class="hints">J</span>
        </div>
        <div data-key="75" class="key" data-note="K">
            <span class="hints">K</span>
        </div>
        <div data-key="79" class="key sharp" data-note="O">
            <span class="hints">O</span>
        </div>
        <div data-key="76" class="key" data-note="L">
            <span class="hints">L</span>
        </div>
        <div data-key="80" class="key sharp" data-note="P">
            <span class="hints">P</span>
        </div>
        <div data-key="90" class="key" data-note="Z">
            <span class="hints">Z</span>
        </div>
    </div>

    <div class="octave-range">
        <p id="oct-val">Range: C2 - D#3</p>
        <input type="range" min="2" max="6" value="2" class="slider" id="octave" onchange="changeRange(this.value)" />
    </div>

    <div class="left-b-align">
        <span><a href="https://github.com/nicknamedelta/vsynth/pulls"><i class="fab fa-github"></i> - Contribute to
                vsynth</a></span>
    </div>

    <!-- import js -->
    <script src="./js/main.js"></script>
    <!-- import TinyMusic -->
    <script src="https://rawgit.com/kevincennis/TinyMusic/master/dist/TinyMusic.js?123"></script>
</body>

</html>
